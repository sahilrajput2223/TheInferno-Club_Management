{% extends 'header_footer.html' %}

{% load static %}
{% load i18n %}
{% load account %}
{% load crispy_forms_tags %}
{% block 'content' %}

    <div style="margin-top:11%; margin-bottom:3%;" class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <p style="font-size:50px">Add Amenitie</p>
                </center>
            </div>
        </div>
        <form  style="margin-top:4%"  method="POST"  enctype="multipart/form-data"> {% csrf_token %}
        <div class="row">
            <div class="col-md-4">

            </div>

            <div class="col-md-4"><!--
                {{ new_Amenities_form.name | as_crispy_field }}-->
                <input style="padding-left:2%;width:100%; height:35px; border:1px solid gray; border-radius:5px; color:black;" type="text" name="name" placeholder="New Amenitie"><br><br>
            </div>

            <div class="col-md-4">

            </div>
        </div>

        <div class="row"   style="margin-top:3%">
            <div class="col-md-4">

            </div>
            <div class="col-md-2">
                <center>
                    <button style="width:90%; border-radius:5px; border:1px solid skyblue;" class="btn btn-primary">Submit</button>
                </center>
            </div>
            <div class="col-md-2">
                <center>
                    <input style="width:90%; border-radius:5px; border:1px solid skyblue;" class="btn btn-danger" type="reset" value="Reset" />
                </center>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        </form>
    </div>
{% endblock %}
