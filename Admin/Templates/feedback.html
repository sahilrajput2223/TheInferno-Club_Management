{% extends 'header_footer.html' %}

{% load static %}
{% load i18n %}
{% load account %}
{% load crispy_forms_tags %}
{% block 'content' %}

    <div  style="margin-top:11%; margin-bottom:3%;" class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <p style="font-size:50px; margin-bottom:2%;">All Feedback</p>
                </center>
            </div>
        </div>
        <div class="container">
            <div class="row">
            <div class="col-md-12">
                <center>
                    <table class="table" style="margin-top:5%;margin-bottom:10%;">
            <thead class="thead-light">
              <tr>
                  <th scope="col">Email</th>
                  <th scope="col">Title</th>
                  <th scope="col">Feedback</th>
              </tr>
            </thead>
            {% for i in data %}

            <tbody>
              <tr>
                <td>{{ i.email }}</td>
                <td>{{ i.title }}</td>
                <td>{{ i.feedback }}</td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
                </center>
            </div>
        </div>
        </div>

    </div>
{% endblock %}
