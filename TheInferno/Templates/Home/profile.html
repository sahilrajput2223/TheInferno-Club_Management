{% extends 'common.html'%}
{% load static %}

{% block content %}
       <div class="hero-wrap" style="background-image: url({% static 'images/bg_3.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
           <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
              <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
                 <div class="text">
                    <h1 class="mb-4 bread">My Profile</h1>
                 </div>
              </div>
           </div>
        </div>
      </div>
      <section class="ftco-section ftco-no-pb ftco-room">
        <div class="container">
           <form method="post" style="margin-bottom:5%;">
               {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>name*</label>
                  <input name="email" class="form-control" type="text" value="{{ data.name }}" readonly>
              </div>
              <div class="form-group col-md-6">
                  <label>email*</label>
                <input name="email" class="form-control" type="email" value="{{ data.email }}" readonly>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label>Address*</label>
                  <textarea name="email" class="form-control" type="text"  readonly> {{ data.address }}</textarea>
                </div>
              <div class="form-group col-md-6">
                <label>Date Of Birth*</label>
                  <input name="email" class="form-control" type="text" value="{{ data.DOB }}" readonly>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label>Gender*</label>
                <input name="email" class="form-control" type="text" value="{{ data.gender }}" readonly>
              </div>
              <div class="form-group col-md-6">
                <label>pincode*</label>
                  <input name="email" class="form-control" type="number" value="{{ data.pincode }}" readonly>
              </div>
            </div>
              <div class="form-row">
              <div class="form-group col-md-12">
                  <label>contact*</label>
                  <input name="email" class="form-control" type="number" value="{{ data.contact }}" readonly>
                </div>
              </div>

           </form>
            <div class="col-md-12">
                <p>Do you want to edit your profile, <a href="{% url 'TheInferno:edit_profile' pk=data.id %}">click here ..</a></p>
            </div>
        </div>
      </section>
{% endblock %}
