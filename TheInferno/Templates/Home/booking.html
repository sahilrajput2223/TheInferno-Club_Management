{% extends 'common.html' %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="hero-wrap" style="background-image: url({% static 'images/bg_3.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
           <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
              <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
                 <div class="text">
                    <h1 class="mb-4 bread">Add Booking</h1>
                 </div>
              </div>
           </div>
        </div>
      </div>

    <div style="margin-top:5%; margin-bottom:0%;" class="col-md-12">
        <form  style="margin-top:1%"  method="POST"  enctype="multipart/form-data"> {% csrf_token %}

        <div style="margin-bottom:-1.5%;" class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <label>Email*</label>
                <input class="form-control" type="text" name="email" value="{{ request.user.email }}"  /><br><br>
            </div>
            <div class="col-md-4">
            </div>
        </div>

        <div class="row" style="margin-bottom:2.4%;">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <select name="Amenitie">
                    {% for i in data %}
                        <option value="{{ i.name }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">

            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                {{ BookClub_from.Date | as_crispy_field }}
            </div>
            <div class="col-md-4">

            </div>
        </div>

        <div class="row"   style="margin-top:3%">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <center>
                    <button style="width:90%; border-radius:5px; border:1px solid skyblue;" class="btn btn-primary">Submit</button>
                </center>
            </div>
            <div class="col-md-3">
                <center>
                    <input style="width:90%; border-radius:5px; border:1px solid skyblue;" class="btn btn-danger" type="reset" value="Reset" />
                </center>
                         <div class="col-md-3">

            </div>

            </div>
        </div>

         <div class="row" style="margin-top:5%">
            <div class="col-md-12">
                <center>
                    <h6>{% blocktrans %}Enjoy Your Booking ...{% endblocktrans %}</h6>
                </center>
            </div>
         </div>
        </form>
    </div>
{% endblock %}
